<div class="container-fluid">
  <h1 style="text-align: center; color: darkblue; font-family:initial;">TODO List</h1>
</div>

<div class="container-sm mt-5 contain" style="background-color: lightcyan;">
  <div class="container newTask p-5 ml-5" style="background-color: lightyellow;">
    <form (ngSubmit)="submit(f)" #f="ngForm" class="row g-3">
      <div class=" ">
        <label for="todo1" class="visually-hidden">Title:</label>
        <input  ngModel name="title" #title="ngModel" type="text" class="form-control"  id="todo1" placeholder="Title">

      </div>
      <div class="">
        <label for="" class="visually-hidden">Amount:</label>
        <input ngModel name="amount" #amount="ngModel"  type="text" class="form-control" placeholder="Amount">
      </div>
      <div class="col-auto button">
        <button type="submit" class="btn-lg btn-danger mb-2"  >Add</button>
      </div>
    </form>
  </div>
  
  <div class="container  p-5 ml-5">
    <ul class="">
      <li *ngFor="let todo of todos; let i=index">
        <div class="row g-3 text-center task" id="box">
          <div class="col-3">
            <input type="checkbox" class="checkbox form-check-input" id="defaultCheck" name="checkbox"
            [(ngModel)]="todo.iscompleted">
            
          </div>
          <div class=" col-3 "> 
            <label for="defaultCheck" [ngClass]="{'checked': todo.iscompleted}"
              style="font-style:oblique; font-size: 30px; font-family:Georgia, serif;">
              {{todo.name}}
            </label>
          </div>
          <div class="col-3">
            <label for="defaultCheck" style="font-style: oblique; font-size: 30px; font-family:georgia, serif;">
              {{todo.amount}}
            </label>
          </div>
          <div class="col-3">
            <span (click)="deleteTodo(todo.id)"><i class="fa fa-trash" style="font-size: 25px; color: black;"
                aria-hidden="true"></i></span>
          </div>
        </div>
        

      </li>
    </ul>
    <div class="container">
      <p (click)="addition()"> <b style="font-size: 40px;">Total:{{total}}</b> </p>
    </div>
  </div>
